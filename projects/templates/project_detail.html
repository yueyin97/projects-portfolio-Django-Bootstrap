{% extends "base.html" %}
{% load static %}

{% block page_content %}
<div class="row">
    <div class="col-md-8">
        <div class="card mb-3" style="background: transparent">
            <h2 class="card-header border-0" style="background: transparent;">{{ project.title }}</h2>
            <div class="card-body text-center">
                <img src="{% static project.image %}" alt="" width="96%" class="mx-auto d-block">
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <br>
        <h5>Code:</h5>
        <p><a href="{{ project.code }}" target="_blank">{{ project.code }}</a></p>
        <div class="d-flex align-items-stretch">
            <div class="w-50">
                <a href="{% url 'project_index' %}" class="btn btn-secondary btn-block mb-3">Back to Portfolio</a>
            </div>
            {% if project.live %}
                <div class="w-45">
                    <a href="{{ project.live }}" class="btn btn-primary btn-block mb-3">Live</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>

<style>
    .card {
        max-width: 95%;
    }
    .card-header {
        font-weight: normal;
        padding: 10px;
    }
    .col-md-4 {
        padding: 10px;
        padding-left: 0px;
        padding-top: 50px;
    }
    .w-45 {
        padding-left: 17px;
    }
    .d-flex {
        padding-top: 10px;
    }

</style>
{% endblock %}
